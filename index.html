<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #dbeafe, #eef2ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            width: 900px;
            display: flex;
            align-items: center;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .content {
            flex: 1;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .role {
            color: #6a0dad;
            font-weight: bold;
            font-size: 20px;
        }

        p {
            font-size: 14px;
            color: #555;
            margin: 15px 0;
            line-height: 1.5;
        }

        .social-icons {
            display: flex;
            gap: 15px;
            margin: 15px 0;
        }

        .social-icons a {
            font-size: 22px;
            color: gray;
            text-decoration: none;
            transition: 0.3s;
        }

        .social-icons a:hover {
            color: #6a0dad;
        }

        .btn {
            display: inline-block;
            background: #6a0dad;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background: #4e0780;
        }

        .profile-image {
            position: relative;
            width: 250px;
            height: 250px;
        }

        .profile-image img {
            width: 100%;
            border-radius: 15px;
            position: relative;
            z-index: 2;
        }

        .profile-image::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 220px;
            height: 220px;
            background: #6a0dad;
            border-radius: 50%;
            z-index: 1;
        }

        .navbar {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: #6a0dad;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="content">
            <h1>Hi, I'm RamaAlbana</h1>
            <div class="role"> DevFrontendeloper</div>
            <p>I live in Gaza, I study for a  bachehors drgerr at Al-Aqsa University,majoring in information systems. Ilove the field of UI UX Design.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <a href="#" class="btn">Contact Me</a>
        </div>

        <div class="profile-image">
            <img src="images/راما.jpg.jpg" alt="Profile Picture">
        </div>

        <div class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </div>

</body>
</html>
